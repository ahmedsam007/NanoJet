name: NanoJet
options:
  deploymentTarget:
    macOS: "13.0"
  createIntermediateGroups: true
packages:
  DownloadEngine:
    path: ./DownloadEngine
  # Sparkle removed - App Store handles updates automatically
settings:
  base:
    PRODUCT_BUNDLE_IDENTIFIER: com.ahmedsam.idmmac
    DEVELOPMENT_TEAM: "4H548RMBS5"
    SWIFT_VERSION: 5.9
    CURRENT_PROJECT_VERSION: 1
    MARKETING_VERSION: 1.0.0
    # Manual code signing for App Store
    CODE_SIGN_STYLE: Manual
  configs:
    Debug:
      CODE_SIGN_IDENTITY: "Apple Development"
    Release:
      CODE_SIGN_IDENTITY: "Apple Distribution"
      PROVISIONING_PROFILE_SPECIFIER: "IDMMac Distribution Profile"
targets:
  NanoJetApp:
    type: application
    platform: macOS
    sources:
      - path: NanoJetApp
      - path: Tools/ChromeExtension
    dependencies:
      - package: DownloadEngine
        product: DownloadEngine
      # Sparkle removed for App Store
    settings:
      base:
        INFOPLIST_FILE: NanoJetApp/Resources/Info.plist
        CODE_SIGN_ENTITLEMENTS: NanoJetApp/App/NanoJetApp.entitlements
        ENABLE_APP_SANDBOX: YES
      configs:
        Release:
          ENABLE_HARDENED_RUNTIME: YES
        
    scheme:
      testTargets: []

